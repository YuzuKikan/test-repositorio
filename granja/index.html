<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animales de la granja</title>
</head>

<body>
  <header>
    <h1>Los animales de la granja</h1>
  </header>

  <main>
    <form action="" method="get">
      <div id="animal-type">
        <label for="">Elige el tipo de animal
          <section>
            <option value="0" default>--Selected--</option>
            <option value="1">Cerdo</option>
            <option value="2">Vaca</option>
            <option value="3">Pato</option>
            <option value="4">Cabra</option>
            <option value="5">Oveja</option>
            <option value="6">Gallina</option>
          </section>
        </label>
      </div>

      <div id="animal-count">
        <label for="">Cantidad de animales</label>
        <input type="number" name="" id="" min="0" max="100" maxlength="3">
      </div>

      <div id="animal-year">
        <label for="">Edad aproximado del animal/es</label>
        <div>
          <label for="años">Años:</label>
          <input type="number" id="años">
        </div>
        <div>
          <label for="meses">Meses:</label>
          <input type="number" id="meses">
        </div>
        <div>
          <label for="días">Días:</label>
          <input type="number" id="días">
        </div>
      </div>
    </form>
  </main>

  <footer>

  </footer>
</body>

</html>
